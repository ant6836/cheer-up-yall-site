<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheer Up Y'all</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Cheer Up Y'all</h1>
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="home">Home</button>
            <button class="tab-btn" data-tab="emotion">Emotion Cheer</button>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <span class="theme-icon">üåô</span>
            <span class="theme-text">Dark Mode</span>
        </button>
    </header>

    <main class="main-content">
        <!-- Home Tab -->
        <section id="home-tab" class="tab-content active">
            <div class="hero-section">
                <h2>Today's Cheer</h2>
                <p id="cheer-message" class="cheer-message"></p>
                <button id="new-cheer-btn" class="btn">New Cheer</button>
            </div>
        </section>

        <!-- Emotion Cheer Tab -->
        <section id="emotion-tab" class="tab-content">
            <div class="emotion-section">
                <h2>Get Your Personalized Cheer</h2>
                <p class="section-description">Tell us how you're feeling, and we'll cheer you up!</p>

                <div class="input-group">
                    <label for="birthdate">Your Birthday</label>
                    <input type="date" id="birthdate" class="date-input">
                    <span class="input-hint">Just for fun! ‚ú®</span>
                </div>

                <div class="emotion-selector">
                    <label>How are you feeling today?</label>
                    <div id="emotion-buttons" class="emotion-buttons">
                        <!-- Emotion buttons will be generated by JS -->
                    </div>
                </div>

                <div id="emotion-result" class="emotion-result hidden">
                    <div class="result-card">
                        <span id="result-icon" class="result-icon"></span>
                        <p id="result-message" class="result-message"></p>
                        <button id="another-cheer-btn" class="btn btn-secondary">Another Cheer</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>Made with ‚ù§Ô∏è to cheer you up</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
